<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Yuchuan Huang - University of Minnesota</title>
    <link rel="icon" href="resource/icon/favicon/block_m_favicon.ico">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: rgb(51, 51, 51)
        }

        ::selection {
            background: rgb(251, 222, 136);
        }

        a:link,
        a:active,
        a:visited {
            color: rgb(122, 0, 25);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            text-decoration-color: rgb(251, 222, 136);
        }

        .btn::before {
            color: rgb(122, 0, 25);
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f054";
            width: 1.25em;
            transition: transform 0.4s ease;
        }

        .btn:hover {
            background-color: rgb(251, 222, 136);
        }

        .btn[aria-expanded="true"]::before {
            transform: rotate(90deg);
        }

        .profile {
            border-radius: 50%;
            width: 50%;
        }

        .my-bold {
            font-weight: 500;
        }

        .news-time {
            font-weight: 500;
        }

        .my-footer {
            font-weight: 300;
            font-size: small;
        }
    </style>

</head>

<body>
    <div id="root"></div>

    <!-- React JS-->
    <script src="root.js"></script>
    <script src="header.js"></script>
    <script src="bio.js"></script>
    <script src="links.js"></script>
    <script src="more.js"></script>
    <script src="news.js"></script>
    <script src="publications.js"></script>
    <script src="experiences.js"></script>
    <script src="footer.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>

</html>
