    <!-- React -->

    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Google Font -->

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <title>Yuchuan Huang - University of Minnesota</title>
    <link rel="icon" href="resource/icon/favicon/block_m_favicon.ico">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: rgb(51, 51, 51)
        }

        ::selection {
            background: rgb(251, 222, 136);
        }

        a:link,
        a:active,
        a:visited {
            color: rgb(122, 0, 25);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            text-decoration-color: rgb(251, 222, 136);
        }

        .btn::before {
            color: rgb(122, 0, 25);
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            content: "\f054";
            width: 1.25em;
            transition: transform 0.4s ease;
        }

        .btn:hover {
            background-color: rgb(251, 222, 136);
        }

        .btn[aria-expanded="true"]:focus {
            background-color: rgb(251, 222, 136);
            border: 2px solid rgb(122, 0, 25);
        }

        .btn[aria-expanded="true"]::before {
            transform: rotate(90deg);
        }

        .my-profile {
            border-radius: 50%;
            width: 50%;
        }

        .my-bold {
            font-weight: 500;
        }

        .my-footer {
            background: rgb(44, 52, 56);
            font-weight: 300;
            font-size: small;
            /* position: absolute;
            bottom: 0;
            width: 100%; */
        }
    </style>

</head>

    <div id="root"></div>

    <script src="more.js"></script>
    <script src="news.js"></script>
    <script src="publications.js"></script>
